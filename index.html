<!DOCTYPE html>
<html>
<head>
    <title>Honey Hunters - test case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/include/css/header.css">
    <link rel="stylesheet" href="/include/css/content.css">
    <link rel="stylesheet" href="/include/css/footer.css">
    <link rel="stylesheet" href="/include/css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="container header">
        <a href="https://honey-hunters.ru/" target="_blank">
            <div class="header-logo">

            </div>
        </a>

        <div class="col-sm contact">

        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm">
                    <div>
                        <label for="inputName">Имя <span class="important-red-dot">*</span></label>
                        <input type="text" name="UserName" class="form-control input-transparent-bg" id="inputName">
                    </div>
                    <div class="form-input-email-margin">
                        <label for="inputEmail">E-Mail <span class="important-red-dot">*</span></label>
                        <input type="text" name="UserEmail" class="form-control input-transparent-bg" id="inputEmail">
                    </div>
                </div>
                <div class="form-group col-md-6 col-sm offset-md-1">
                    <label for="inputComment">Комментарий <span class="important-red-dot">*</span></label>
                    <textarea name="UserComment" class="form-control input-transparent-bg" rows="6" id="inputComment"></textarea>
                </div>
                <div id="feedback" class="col-md">

                </div>
                <div class="form-group col-md-2 col-sm offset-md-10 form-button-custom-margin">
                    <button type="submit" class="btn btn-primary form-button-custom-style" id="saveResults">Записать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container content">
        <div class="row justify-content-center content-comment-header">
            <h5>Выводим комментарии</h5>
        </div>
        <div class="row" id="place-for-cards">

        </div>
    </div>

    <div class="container footer">
        <div class="row">
            <div class="col-md-2 footer-logo">

            </div>

            <div class="col-md-1 offset-md-7 footer-redirects">
                <a href="https://vk.com" target="_blank">
                    <div class="footer-vk-redirect">

                    </div>
                </a>
            </div>

            <div class="col-md-1 footer-redirects">
                <a href="https://facebook.com/" target="_blank">
                    <div class="footer-facebook-redirect">

                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/include/js/saveResults.js"></script>
<script src="/include/js/main.js"></script>
</body>
</html>
